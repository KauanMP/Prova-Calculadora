<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Calculadora 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label position="stacked">Operação</ion-label>
    <ion-input class="ion-text-right" [(ngmodel)]="operacao"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="fixed">Resultado</ion-label>
    <ion-input class="ion-text-right"{{Resultado}}></ion-input>
  </ion-item>
<ion-grid>
  <ion-item>
  <ion-row>
      <ion-col size="2">
        <ion-button (click)="adicionarValor('xx')" color="medium" expand="block">MC</ion-button>
      </ion-col>
      <ion-col size="2">
        <ion-button (click)="adicionarValor('xx')" color="medium" expand="block">MR</ion-button>
      </ion-col>
      <ion-col size="2">
        <ion-button (click)="adicionarValor('xx')" color="medium" expand="block">M+</ion-button>
      </ion-col>
      <ion-col size="2">
        <ion-button (click)="adicionarValor('xx')" color="medium" expand="block">M-</ion-button>
      </ion-col>
      <ion-col size="2">
        <ion-button (click)="adicionarValor('xx')" color="medium" expand="block">MS</ion-button>
      </ion-col>
      <ion-col size="2">
        <ion-button (click)="adicionarValor('xx')" color="medium" expand="block">M</ion-button>
      </ion-col>
  </ion-row>
</ion-item>

  <ion-row>
    <ion-col size="3">
      <ion-button (click)="adicionarValor('xx')" color="medium" expand="block">%</ion-button>
    </ion-col>
    <ion-col size="3">
      <ion-button (click)="adicionarValor('xx')" color="medium" expand="block">CE</ion-button>
    </ion-col>
    <ion-col size="3">
      <ion-button (click)="adicionarValor('xx')" color="medium" expand="block">C</ion-button>
    </ion-col>
    <ion-col size="3">
      <ion-button (click)="adicionarValor('')" color="medium" expand="block"><ion-icon name="backspace-outline"></ion-icon></ion-button>
    </ion-col>
</ion-row>

<ion-row>
  <ion-col size="3">
    <ion-button (click)="adicionarValor('xx')" color="medium" expand="block">1/x</ion-button>
  </ion-col>
  <ion-col size="3">
    <ion-button (click)="adicionarValor('xx')" color="medium" expand="block">x²</ion-button>
  </ion-col>
  <ion-col size="3">
    <ion-button (click)="adicionarValor('xx')" color="medium" expand="block">2√x</ion-button>
  </ion-col>
  <ion-col size="3">
    <ion-button (click)="adicionarValor('/')" color="medium" expand="block">÷</ion-button>
  </ion-col>
</ion-row>

<ion-row>
  <ion-col size="3">
    <ion-button (click)="adicionarValor('7')" color="medium" expand="block">7</ion-button>
  </ion-col>
  <ion-col size="3">
    <ion-button (click)="adicionarValor('8')" color="medium" expand="block">8</ion-button>
  </ion-col>
  <ion-col size="3">
    <ion-button (click)="adicionarValor('9')" color="medium" expand="block">9</ion-button>
  </ion-col>
  <ion-col size="3">
    <ion-button (click)="adicionarValor('*')" color="medium" expand="block">X</ion-button>
  </ion-col>
</ion-row>

<ion-row>
  <ion-col size="3">
    <ion-button (click)="adicionarValor('4')" color="medium" expand="block">4</ion-button>
  </ion-col>
  <ion-col size="3">
    <ion-button (click)="adicionarValor('5')" color="medium" expand="block">5</ion-button>
  </ion-col>
  <ion-col size="3">
    <ion-button (click)="adicionarValor('6')" color="medium" expand="block">6</ion-button>
  </ion-col>
  <ion-col size="3">
    <ion-button (click)="adicionarValor('-')" color="medium" expand="block">-</ion-button>
  </ion-col>
</ion-row>

<ion-row>
  <ion-col size="3">
    <ion-button (click)="adicionarValor('1')" color="medium" expand="block">1</ion-button>
  </ion-col>
  <ion-col size="3">
    <ion-button (click)="adicionarValor('2')" color="medium" expand="block">2</ion-button>
  </ion-col>
  <ion-col size="3">
    <ion-button (click)="adicionarValor('3')" color="medium" expand="block">3</ion-button>
  </ion-col>
  <ion-col size="3">
    <ion-button (click)="adicionarValor('+')" color="medium" expand="block">+</ion-button>
  </ion-col>
</ion-row>

<ion-row>
  <ion-col size="3">
    <ion-button (click)="adicionarValor('+/-')" color="medium" expand="block">+/-</ion-button>
  </ion-col>
  <ion-col size="3">
    <ion-button (click)="adicionarValor('0')" color="medium" expand="block">0</ion-button>
  </ion-col>
  <ion-col size="3">
    <ion-button (click)="adicionarValor('.')" color="medium" expand="block">,</ion-button>
  </ion-col>
  <ion-col size="3">
    <ion-button (click)="adicionarValor('=')" color="medium" expand="block">=</ion-button>
  </ion-col>
</ion-row>
</ion-grid>
</ion-content>
